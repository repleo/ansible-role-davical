---
galaxy_info:
  author: Jeroen Arnoldus
  description: Ansible role for installing davical calendar (caldav) and contacts (carddav) server 
  company: Repleo, Amstelveen, Holland
  license: GPLv3
  min_ansible_version: 2.0
  platforms:
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
  galaxy_tags:
    - davical
    - calendar
    - contacts
    - caldav
    - carddav
    - server
dependencies:
     - { role: "repleo.nginx",
               create_nginx_conf: false,
               nginx_sites: []
       }
     - { role: "repleo.postgresql",
            databases: [
              { name: "{{ davical_db_name }}",
                users: [
                  { user: davical_app,
                    password: "{{ davical_db_password }}",
                    privileges: ALL,
                    type: database },
                  { user: davical_dba,
                    password: "{{ davical_db_password }}",
                    privileges: ALL,
                    type: database }
		]
              }
            ]
       }
